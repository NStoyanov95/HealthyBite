<div class="recipe-section">
    <h3 class="section-title">Last Recipes</h3>
    <div *ngIf="recipes.length == 0">
        <p>No recipes created yet.</p>
      </div>
    <div class="recipe-cards">
        <div class="recipe-card" *ngFor="let recipe of recipes">
            <a [routerLink]="'/recipes/details/'+recipe._id"
                class="recipe-link">
                <img src="{{recipe.imageUrl}}" alt="Recipe 1"
                    class="recipe-image">
                <h3 class="recipe-title">{{recipe.recipeName}}</h3>
            </a>
        </div>
    </div>
</div>
