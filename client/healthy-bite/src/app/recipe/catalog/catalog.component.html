<div class="container">
    <h2>Recipes Catalog</h2>
    <div *ngIf="recipes.length == 0">
        <h2>No recipes created yet.</h2>
      </div>
    <div class="bottom-section">
        <div class="recipe-card" *ngFor="let recipe of recipes">
            <a class="recipe-link" [routerLink]="'/recipes/details/'+recipe._id">
                <img src="{{recipe.imageUrl}}" alt="Recipe Image"
                    class="recipe-image">
                <h2 class="recipe-title">{{recipe.recipeName}}</h2>
            </a>
        </div>
    </div>
</div>
