<div class="container">
    <div class="form-container">
        <form id="editRecipeForm" [formGroup]="editRecipeForm"
            (ngSubmit)="editRecipeHandler()">
            <h2>Edit Recipe</h2>
            <div class="input-container">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipeName"
                    formControlName="recipeName" appTrimInput>
            </div>
            <ng-container *ngIf="editRecipeForm.get('recipeName')?.touched">
                <p class="error"
                    *ngIf="editRecipeForm.get('recipeName')?.invalid">Recipe
                    name
                    is required</p>
            </ng-container>
            <div class="input-container">
                <label for="recipe-image-url">Recipe Image URL:</label>
                <input type="url" id="recipe-image-url" name="recipeImageUrl"
                    formControlName="imageUrl" appTrimInput>
            </div>
            <ng-container *ngIf="editRecipeForm.get('imageUrl')?.touched">
                <p class="error"
                    *ngIf="editRecipeForm.get('imageUrl')?.invalid">Image
                    is required</p>
            </ng-container>
            <div class="input-container">
                <label for="difficulty">Difficulty:</label>
                <select class="difficulty" formControlName="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <ng-container *ngIf="editRecipeForm.get('difficulty')?.touched">
                <p class="error"
                    *ngIf="editRecipeForm.get('difficulty')?.invalid">Difficulty
                    level
                    is required</p>
            </ng-container>
            <div id="ingredients" formArrayName="ingredients">
                <div class="input-container"
                    *ngFor="let ingredientControl of ingredientControls; let i = index">
                    <label>Ingredient {{i + 1}}</label>
                    <input type="text" [formControlName]="i" appTrimInput>
                </div>
                <div class="add-ingredient-btn" (click)="addIngredients()">Add
                    ingredient</div>
            </div>
            <ng-container
                *ngIf="editRecipeForm.get('ingredients')?.hasError('required') ">
                <p class="error">At least one ingredient is required</p>
            </ng-container>
            <div class="input-container">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions"
                    rows="6" formControlName="instructions"
                    appTrimInput></textarea>
            </div>
            <ng-container *ngIf="editRecipeForm.get('instructions')?.touched">
                <p class="error"
                    *ngIf="editRecipeForm.get('instructions')?.invalid">Instructions
                    is required</p>
            </ng-container>
            <button type="submit">Submit Recipe</button>
        </form>
    </div>
</div>
