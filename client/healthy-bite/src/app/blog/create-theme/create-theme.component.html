<app-mini-navbar />
<div class="container">
    <div class="form-container">
        <form [formGroup]="createThemeForm" (ngSubmit)="createThemeHandler()">
            <h2>Create Theme</h2>
            <div class="input-container">
                <label for="theme-title">Theme Title:</label>
                <input type="text" id="theme-title" name="themeTitle"
                    formControlName="themeTitle">
            </div>
            <div class="input-container">
                <label for="theme-image-url">Theme Image URL:</label>
                <input type="url" id="theme-image-url" name="themeImageUrl"
                    formControlName="themeImage">
            </div>
            <div class="input-container">
                <label for="short-description">Short Description:</label>
                <textarea id="short-description" name="shortDescription"
                    rows="3" formControlName="shortDescription"></textarea>
            </div>
            <div class="input-container">
                <label for="description">Description:</label>
                <textarea id="description" name="description"
                    rows="10" formControlName="description"></textarea>
            </div>
            <button type="submit">Submit Theme</button>
        </form>
    </div>
</div>
